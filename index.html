<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Secret Farm Event ðŸ’Œ</title>

<style>
body{
  margin:0;
  overflow:hidden;
  font-family: system-ui, sans-serif;
  background: linear-gradient(#6ecbff 0%, #ffd7a8 55%, #4fbf63 55%, #2e8b47 100%);
  height:100vh;
  color:white;
}

/* Floating hearts */
.heart{
  position:absolute;
  font-size:20px;
  animation: float 6s linear infinite;
}
@keyframes float{
  0%{transform:translateY(40px);opacity:0}
  20%{opacity:1}
  100%{transform:translateY(-600px);opacity:0}
}

/* Dialogue box */
.dialogue{
  position:absolute;
  bottom:8vh;
  left:50%;
  transform:translateX(-50%);
  background:#2a2a2a;
  border:4px solid #fff6e0;
  border-radius:15px;
  padding:20px;
  width:min(800px,90vw);
  box-shadow:0 10px 0 rgba(0,0,0,.3);
}

h1{
  margin:0 0 10px;
  font-size:32px;
}

p{
  font-size:18px;
  margin:0 0 15px;
}

button{
  padding:12px 18px;
  font-size:18px;
  border-radius:12px;
  border:3px solid white;
  cursor:pointer;
  font-weight:bold;
}

#yes{
  background:#39e67c;
  color:#08301b;
}

#no{
  background:#ff4d6d;
  color:#3a0c18;
  position:relative;
  transition:transform .2s;
}

/* Chick */
.chick{
  position:absolute;
  bottom:35vh;
  left:50%;
  transform:translateX(-50%);
  width:80px;
  height:80px;
  background:#ffd85a;
  border-radius:50%;
}
.chick::before{
  content:"";
  position:absolute;
  top:28px;
  left:22px;
  width:10px;
  height:10px;
  background:black;
  border-radius:50%;
  box-shadow:26px 0 black;
}
.chick::after{
  content:"";
  position:absolute;
  top:40px;
  left:34px;
  width:12px;
  height:8px;
  background:#ff9a3d;
  border-radius:4px;
}

/* Shake animation */
@keyframes shake{
  0%{transform:translate(0,0)}
  25%{transform:translate(4px,-3px)}
  50%{transform:translate(-4px,3px)}
  75%{transform:translate(3px,2px)}
  100%{transform:translate(0,0)}
}
.shake{
  animation:shake .3s;
}

.center{
  position:absolute;
  inset:0;
  display:none;
  place-items:center;
  text-align:center;
  font-size:28px;
}
</style>
</head>

<body>

<div class="chick"></div>

<div class="dialogue" id="dialogue">
  <h1>Listenâ€¦ ðŸ’Œ</h1>
  <p>I watered the crops. I fed the chickens.  
  But I still havenâ€™t answered the most important question...</p>
  <p><b>Will you be my Valentine?</b></p>

  <button id="yes">YES ðŸ’–</button>
  <button id="no">NO ðŸ’”</button>
</div>

<div class="center" id="center">
  <div>
    <h1>YOU SAID YES ðŸ˜­ðŸ’–</h1>
    <p>This is the best farm day ever ðŸŒ»</p>
  </div>
</div>

<script>
const hearts = ["ðŸ’–","ðŸ’˜","ðŸ’•","ðŸ’—","ðŸ’ž"];
function spawnHeart(){
  const h=document.createElement("div");
  h.className="heart";
  h.innerText=hearts[Math.floor(Math.random()*hearts.length)];
  h.style.left=Math.random()*100+"vw";
  h.style.bottom="-30px";
  h.style.fontSize=(16+Math.random()*20)+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
}
setInterval(spawnHeart,600);

const yes=document.getElementById("yes");
const no=document.getElementById("no");
const dialogue=document.getElementById("dialogue");
const center=document.getElementById("center");

function heartExplosion(){
  for(let i=0;i<40;i++){
    const h=document.createElement("div");
    h.innerText="ðŸ’–";
    h.style.position="fixed";
    h.style.left="50%";
    h.style.top="60%";
    h.style.fontSize=(18+Math.random()*25)+"px";
    h.style.transform=`translate(${Math.random()*400-200}px,${Math.random()*300-200}px)`;
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),800);
  }
}

yes.onclick=()=>{
  heartExplosion();
  document.body.classList.add("shake");
  setTimeout(()=>document.body.classList.remove("shake"),300);
  dialogue.style.display="none";
  center.style.display="grid";
};

let scale=1;
function moveNo(){
  no.style.position="fixed";
  const x=Math.random()*(window.innerWidth-100);
  const y=Math.random()*(window.innerHeight-50);
  no.style.left=x+"px";
  no.style.top=y+"px";
  scale-=0.1;
  if(scale<0.3) scale=0.3;
  no.style.transform=`scale(${scale})`;
}
no.addEventListener("mouseover",moveNo);
no.addEventListener("click",moveNo);
no.addEventListener("touchstart",(e)=>{e.preventDefault();moveNo();},{passive:false});
</script>

</body>
</html>
