<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Secret Farm Event ðŸ’Œ</title>

<style>
body{
  margin:0;
  overflow:hidden;
  font-family: system-ui, sans-serif;
  background: linear-gradient(#6ecbff 0%, #ffd7a8 55%, #4fbf63 55%, #2e8b47 100%);
  height:100vh;
  color:white;
}

/* Floating hearts */
.heart{
  position:absolute;
  font-size:20px;
  animation: float 6s linear infinite;
}
@keyframes float{
  0%{transform:translateY(40px);opacity:0}
  20%{opacity:1}
  100%{transform:translateY(-600px);opacity:0}
}

/* Dialogue box */
.dialogue{
  position:absolute;
  bottom:8vh;
  left:50%;
  transform:translateX(-50%);
  background:#2a2a2a;
  border:4px solid #fff6e0;
  border-radius:15px;
  padding:20px;
  width:min(800px,90vw);
  box-shadow:0 10px 0 rgba(0,0,0,.3);
}

h1{
  margin:0 0 10px;
  font-size:32px;
}

p{
  font-size:18px;
  margin:0 0 15px;
}

button{
  padding:12px 18px;
  font-size:18px;
  border-radius:12px;
  border:3px solid white;
  cursor:pointer;
  font-weight:bold;
}

#yes{
  background:#39e67c;
  color:#08301b;
}

#no{
  background:#ff4d6d;
  color:#3a0c18;
  position:relative;
  transition:transform .2s;
}

/* Chick */
.chick{
  position:absolute;
  bottom:35vh;
  left:50%;
  transform:translateX(-50%);
  width:80px;
  height:80px;
  background:#ffd85a;
  border-radius:50%;
}
.chick::before{
  content:"";
  position:absolute;
  top:28px;
  left:22px;
  width:10px;
  height:10px;
  background:black;
  border-radius:50%;
  box-shadow:26px 0 black;
}
.chick::after{
  content:"";
  position:absolute;
  top:40px;
  left:34px;
  width:12px;
  height:8px;
  background:#ff9a3d;
  border-radius:4px;
}

/* Shake animation */
@keyframes shake{
  0%{transform:translate(0,0)}
  25%{transform:translate(4px,-3px)}
  50%{transform:translate(-4px,3px)}
  75%{transform:translate(3px,2px)}
  100%{transform:translate(0,0)}
}
.shake{
  animation:shake .3s;
}

.center{
  position:absolute;
  inset:0;
  display:none;
  place-items:center;
  text-align:center;
  font-size:28px;
}
</style>
</head>
