<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Secret Farm Event ðŸ’Œ</title>

  <style>
    :root{
      --cream:#fff6e6;
      --ui1:#242424;
      --ui2:#3a3a3a;
      --shadow: rgba(0,0,0,.35);
      --pink:#ff4d6d;
      --pink2:#ff7aa1;
      --gold:#ffd36b;
      --green1:#40f08c;
      --green2:#1fb25b;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      height:100vh;
      overflow:hidden;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      letter-spacing:.2px;
      color:var(--cream);
      background:#79c9ff;
    }

    /* ===== Background ===== */
    .scene{
      position:relative;
      height:100%;
      width:100%;
      background:
        radial-gradient(circle at 18% 18%, rgba(255,246,200,.95), rgba(255,246,200,0) 38%),
        linear-gradient(#79c9ff 0%, #bde7ff 48%, #f9f2c7 72%, #7bd77b 72%, #2ea24f 100%);
    }

    .cloud{
      position:absolute;
      top:12vh;
      width:180px; height:64px;
      opacity:.7;
      filter: drop-shadow(0 10px 0 rgba(0,0,0,.08));
      animation: drift linear infinite;
      z-index:3;
      background:
        radial-gradient(circle at 25% 55%, rgba(255,255,255,.95) 0 32px, transparent 33px),
        radial-gradient(circle at 50% 40%, rgba(255,255,255,.95) 0 42px, transparent 43px),
        radial-gradient(circle at 75% 55%, rgba(255,255,255,.95) 0 30px, transparent 31px);
    }
    @keyframes drift{
      from { transform: translateX(-240px); }
      to   { transform: translateX(calc(100vw + 240px)); }
    }

    .hills{
      position:absolute; left:0; right:0;
      bottom:28vh; height:22vh;
      background:
        radial-gradient(120% 100% at 10% 120%, #2fbe62 0 55%, transparent 56%),
        radial-gradient(120% 100% at 55% 120%, #26ad57 0 60%, transparent 61%),
        radial-gradient(120% 100% at 95% 120%, #2fbe62 0 55%, transparent 56%);
      opacity:.95;
      pointer-events:none;
      z-index:1;
    }

    .field{
      position:absolute; left:0; right:0; bottom:0;
      height:34vh;
      background:
        linear-gradient(#2ea24f, #227a3b),
        repeating-linear-gradient(90deg, rgba(0,0,0,.10) 0 10px, rgba(0,0,0,0) 10px 20px),
        repeating-linear-gradient(0deg, rgba(0,0,0,.18) 0 10px, rgba(0,0,0,0) 10px 20px);
      background-blend-mode: normal, multiply, multiply;
      pointer-events:none;
      z-index:2;
    }

    /* ===== Floating hearts ===== */
    .heart{
      position:absolute;
      bottom:-30px;
      font-size:18px;
      opacity:0;
      animation: floatUp 6.7s linear forwards;
      filter: drop-shadow(0 2px 0 rgba(0,0,0,.25));
      z-index:4;
      pointer-events:none;
    }
    @keyframes floatUp{
      0%   { transform: translateY(20px) scale(.9); opacity:0; }
      15%  { opacity:1; }
      100% { transform: translateY(-640px) scale(1.25); opacity:0; }
    }

    /* ===== UI ===== */
    .ui{
      position:fixed;
      left:50%;
      bottom:6vh;
      transform:translateX(-50%);
      width:min(980px, 94vw);
      z-index:9999;
    }

    .box{
      background: linear-gradient(var(--ui2), var(--ui1));
      border:4px solid var(--cream);
      border-radius:16px;
      box-shadow: 0 12px 0 var(--shadow);
      padding:18px;
      position:relative;
    }

    .nameTag{
      display:inline-block;
      margin-top:-36px;
      margin-bottom:10px;
      background: linear-gradient(#ffdb7a, #f2b643);
      color:#2f2200;
      border:4px solid var(--cream);
      border-radius: 12px;
      padding:8px 12px;
      box-shadow: 0 8px 0 var(--shadow);
      font-weight:900;
    }

    .row{ display:flex; gap:14px; align-items:center; flex-wrap:wrap; }

    /* ðŸ‘‡ chicken portrait image */
    .portrait-img{
      width:74px;
      height:74px;
      border:4px solid var(--cream);
      border-radius:14px;
      box-shadow: 0 8px 0 var(--shadow);
      background:#2b2b2b;
      object-fit: cover;
      image-rendering: pixelated;
      flex:0 0 auto;
      display:block;
    }

    h1{ margin:0 0 8px; font-size:26px; line-height:1.2; }
    p{ margin:0 0 14px; font-size:16px; line-height:1.6; opacity:.95; }

    .buttons{ display:flex; gap:12px; flex-wrap:wrap; align-items:center; }

    button{
      font: inherit;
      font-size:16px;
      padding:12px 16px;
      border-radius:14px;
      border:3px solid var(--cream);
      cursor:pointer;
      box-shadow: 0 7px 0 var(--shadow);
      user-select:none;
      position:relative;
      overflow:hidden;
    }
    button:active{ transform: translateY(2px); box-shadow: 0 5px 0 var(--shadow); }

    #yesBtn{
      background: linear-gradient(var(--green1), var(--green2));
      color:#08301b;
      border-color:#eaffea;
      font-weight:900;
    }

    #noBtn{
      background: linear-gradient(var(--pink2), var(--pink));
      color:#3a0c18;
      border-color:#ffe8ef;
      font-weight:900;
    }

    /* Fire effect for NO */
    #noBtn.fire{
      filter:saturate(1.2) contrast(1.05);
      animation:wobble .18s infinite alternate;
    }
    @keyframes wobble{
      from{ transform: rotate(-1.5deg) translateY(-1px); }
      to  { transform: rotate(1.5deg) translateY(1px); }
    }
    .flame{
      position:absolute;
      left:50%;
      bottom:-6px;
      width:10px;
      height:10px;
      border-radius:50%;
      background: radial-gradient(circle, #fff6 0 20%, #ffd36b 35%, #ff7a00 65%, #ff2a00 100%);
      transform: translateX(-50%);
      opacity:0;
      pointer-events:none;
    }
    #noBtn.fire .flame{
      opacity:1;
      animation: flameUp 650ms linear infinite;
    }
    #noBtn.fire .flame:nth-child(1){ left:25%; animation-delay:0ms; }
    #noBtn.fire .flame:nth-child(2){ left:45%; animation-delay:120ms; }
    #noBtn.fire .flame:nth-child(3){ left:65%; animation-delay:240ms; }
    #noBtn.fire .flame:nth-child(4){ left:80%; animation-delay:360ms; }
    @keyframes flameUp{
      0%   { transform: translate(-50%, 0) scale(1); opacity:.9; }
      60%  { opacity:.7; }
      100% { transform: translate(-50%, -34px) scale(0.2); opacity:0; }
    }

    /* Music button + dot indicator */
    .musicBtn{
      margin-left:auto;
      background: linear-gradient(#ffe59b, var(--gold));
      color:#2f2200;
      border-color:#fff3cf;
      font-weight:900;
      display:flex;
      gap:8px;
      align-items:center;
    }
    .dot{
      width:10px; height:10px; border-radius:50%;
      background:#7d0; /* ON */
      box-shadow: 0 0 0 3px rgba(0,0,0,.15) inset;
    }
    .dot.off{ background:#a33; } /* OFF */

    /* Success overlay */
    .win{
      position:fixed; inset:0;
      display:none;
      place-items:center;
      text-align:center;
      z-index:10000;
      padding:24px;
    }
    .card{
      width:min(820px,94vw);
      background: linear-gradient(var(--ui2), var(--ui1));
      border:4px solid var(--cream);
      border-radius:16px;
      box-shadow: 0 12px 0 var(--shadow);
      padding:22px 18px;
    }
    .card h2{ margin:0 0 10px; font-size:30px; }
    .card p{ margin:0; font-size:16px; }

    /* Heart burst */
    .burst{
      position:fixed;
      left:50%; top:55%;
      transform:translate(-50%,-50%);
      pointer-events:none;
      animation: pop 950ms ease-out forwards;
      filter: drop-shadow(0 2px 0 rgba(0,0,0,.25));
      z-index:20000;
    }
    @keyframes pop{
      0%{opacity:0; transform:translate(-50%,-50%) scale(.7)}
      15%{opacity:1}
      100%{opacity:0; transform:translate(calc(-50% + var(--dx)), calc(-50% + var(--dy))) scale(1.55)}
    }

    .shake{ animation: shake .25s; }
    @keyframes shake{
      0%{transform:translateX(-50%) translateY(0)}
      25%{transform:translateX(-50%) translateY(-2px)}
      50%{transform:translateX(-50%) translateY(2px)}
      75%{transform:translateX(-50%) translateY(-1px)}
      100%{transform:translateX(-50%) translateY(0)}
    }
  </style>
</head>

<body>
  <div class="scene">
    <div class="cloud" style="top:10vh; animation-duration: 34s;"></div>
    <div class="cloud" style="top:18vh; width:220px; height:74px; opacity:.55; animation-duration: 46s; animation-delay:-14s;"></div>
    <div class="cloud" style="top:26vh; width:150px; height:58px; opacity:.45; animation-duration: 39s; animation-delay:-20s;"></div>
    <div class="hills"></div>
    <div class="field"></div>
  </div>

  <div class="ui" id="prompt">
    <div class="box" id="box">
      <div class="nameTag" id="nameTag">BillyHill</div>

      <div class="row" style="margin-bottom:12px;">
        <!-- ðŸ‘‡ uses chicken.png -->
        <img src="./chicken.png" class="portrait-img" alt="Chicken">
        <div style="flex:1; min-width:240px;">
          <h1 id="title">Will you be my Valentine? ðŸ’Œ</h1>
          <p id="dialogue">I did all my choresâ€¦ but I still need your answer ðŸŒ»</p>
        </div>
      </div>

      <div class="buttons">
        <button id="yesBtn">YES ðŸ’š</button>

        <button id="noBtn">
          NO ðŸ’”
          <span class="flame"></span><span class="flame"></span><span class="flame"></span><span class="flame"></span>
        </button>

        <button class="musicBtn" id="musicBtn" title="Toggle music">
          <span class="dot off" id="musicDot"></span>
          MUSIC
        </button>
      </div>
    </div>
  </div>

  <div class="win" id="win">
    <div class="card">
      <h2>YOU SAID YES ðŸ˜­ðŸ’–</h2>
      <p>Meet me by the farm gate tonight? ðŸŒ™</p>
    </div>
  </div>

  <!-- ðŸ‘‡ uses stardew.mp3 -->
  <audio id="bgm" src="./stardew.mp3" loop preload="auto"></audio>

  <script>
    // Floating hearts
    const heartChars = ["ðŸ’–","ðŸ’˜","ðŸ’•","ðŸ’—","ðŸ’ž"];
    function spawnHeart(){
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = heartChars[Math.floor(Math.random()*heartChars.length)];
      h.style.left = (Math.random()*100) + "vw";
      h.style.fontSize = (14 + Math.random()*18) + "px";
      document.body.appendChild(h);
      setTimeout(()=>h.remove(), 7000);
    }
    setInterval(spawnHeart, 650);
    for(let i=0;i<10;i++) spawnHeart();

    // Heart burst
    function heartBurst(count=44){
      for(let i=0;i<count;i++){
        const e=document.createElement("div");
        e.className="burst";
        e.textContent=heartChars[Math.floor(Math.random()*heartChars.length)];
        e.style.setProperty("--dx", (Math.random()*460 - 230) + "px");
        e.style.setProperty("--dy", (Math.random()*320 - 280) + "px");
        e.style.fontSize = (18 + Math.random()*20) + "px";
        document.body.appendChild(e);
        setTimeout(()=>e.remove(), 1000);
      }
    }

    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const prompt = document.getElementById("prompt");
    const win    = document.getElementById("win");
    const box    = document.getElementById("box");

    function acceptYes(){
      heartBurst(56);
      prompt.style.display="none";
      win.style.display="grid";
      stopMusic();
      setMusicUI(false);
    }
    yesBtn.addEventListener("click", acceptYes);

    // Guilt lines + NO turns into YES
    const dialogueEl = document.getElementById("dialogue");
    const guiltLines = [
      "Ohâ€¦ okay. Iâ€™ll justâ€¦ stand here by the crops then. ðŸ¥€",
      "I even saved you the rarest flower I could findâ€¦ ðŸ’ (itâ€™s in my pocketâ€¦)",
      "The chickens saw that. Theyâ€™re judging you. ðŸ”",
      "My heart bar just dropped by 1â€¦ are you SURE? ðŸ˜­",
      "This is a once-a-year secret eventâ€¦ you canâ€™t just click â€˜No.â€™ ðŸ’”",
      "Okay FINE. The universe has decided. The button is switching sides. ðŸ˜ˆ"
    ];
    let guiltIndex = 0;

    function setGuilt(){
      dialogueEl.textContent = guiltLines[Math.min(guiltIndex, guiltLines.length-1)];
      guiltIndex++;
      box.classList.add("shake");
      setTimeout(()=>box.classList.remove("shake"), 260);
    }

    function ignite(on){ noBtn.classList.toggle("fire", on); }

    let dodgeCount = 0;
    const DODGES_TO_CONVERT = 6;

    function convertNoToYes(){
      noBtn.classList.remove("fire");
      noBtn.style.position = "static";
      noBtn.style.left = "";
      noBtn.style.top = "";
      noBtn.style.background = "linear-gradient(#40f08c, #1fb25b)";
      noBtn.style.color = "#08301b";
      noBtn.style.borderColor = "#eaffea";
      noBtn.innerHTML = "YES ðŸ’š (fine...)";
      // make it actually work
      noBtn.onclick = (e)=>{ e.preventDefault(); acceptYes(); };

      // stop dodging behavior
      noBtn.replaceWith(noBtn.cloneNode(true)); // removes old listeners safely

      dialogueEl.textContent = "There. Problem solved. ðŸ˜ŒðŸ’š";
      heartBurst(18);
    }

    function moveNo(){
      noBtn.style.position="fixed";
      const pad=12;
      const w=noBtn.offsetWidth;
      const h=noBtn.offsetHeight;
      const x=Math.floor(Math.random()*(window.innerWidth - w - pad*2)) + pad;
      const y=Math.floor(Math.random()*(window.innerHeight - h - pad*2)) + pad;
      noBtn.style.left=x+"px";
      noBtn.style.top=y+"px";
    }

    function dodge(e){
      if(e) e.preventDefault();
      ignite(true);
      setGuilt();
      moveNo();
      dodgeCount++;
      if(dodgeCount >= DODGES_TO_CONVERT){
        convertNoToYes();
      }
    }

    noBtn.addEventListener("mouseover", dodge);
    noBtn.addEventListener("click", dodge);
    noBtn.addEventListener("touchstart", dodge, {passive:false});
    noBtn.addEventListener("mouseleave", ()=>ignite(false));

    // Music controls (plays ./stardew.mp3)
    const musicBtn = document.getElementById("musicBtn");
    const musicDot = document.getElementById("musicDot");
    const bgm = document.getElementById("bgm");

    function setMusicUI(on){
      musicDot.classList.toggle("off", !on);
    }

    async function startMusic(){
      try{
        bgm.volume = 0.35;
        await bgm.play();            // requires user gesture -> clicking MUSIC is perfect
        setMusicUI(true);
      }catch(err){
        console.log("Music blocked until click:", err);
      }
    }

    function stopMusic(){
      bgm.pause();
      bgm.currentTime = 0;
      setMusicUI(false);
    }

    let musicOn = false;
    musicBtn.addEventListener("click", async ()=>{
      musicOn = !musicOn;
      if(musicOn) await startMusic();
      else stopMusic();
    });

    setMusicUI(false);
  </script>
</body>
</html>
