<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Secret Farm Event üíå</title>
  <style>
    :root{
      --cream:#fff6e6;
      --ui1:#242424;
      --ui2:#3a3a3a;
      --shadow: rgba(0,0,0,.35);
      --pink:#ff4d6d;
      --pink2:#ff7aa1;
      --green:#29cc74;
      --gold:#ffd36b;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      height:100vh;
      overflow:hidden;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      letter-spacing:.2px;
      color:var(--cream);
      background:#79c9ff;
    }

    /* ===== Background ===== */
    .scene{
      position:relative;
      height:100%;
      width:100%;
      background:
        radial-gradient(circle at 18% 18%, rgba(255,246,200,.95), rgba(255,246,200,0) 38%),
        linear-gradient(#79c9ff 0%, #bde7ff 48%, #f9f2c7 72%, #7bd77b 72%, #2ea24f 100%);
    }
    .hills{
      position:absolute; left:0; right:0;
      bottom:28vh; height:22vh;
      background:
        radial-gradient(120% 100% at 10% 120%, #2fbe62 0 55%, transparent 56%),
        radial-gradient(120% 100% at 55% 120%, #26ad57 0 60%, transparent 61%),
        radial-gradient(120% 100% at 95% 120%, #2fbe62 0 55%, transparent 56%);
      opacity:.95; pointer-events:none; z-index:1;
    }
    .field{
      position:absolute; left:0; right:0; bottom:0;
      height:34vh;
      background:
        linear-gradient(#2ea24f, #227a3b),
        repeating-linear-gradient(90deg, rgba(0,0,0,.10) 0 10px, rgba(0,0,0,0) 10px 20px),
        repeating-linear-gradient(0deg, rgba(0,0,0,.18) 0 10px, rgba(0,0,0,0) 10px 20px);
      background-blend-mode: normal, multiply, multiply;
      pointer-events:none; z-index:2;
    }
    .cloud{
      position:absolute;
      top:12vh;
      width:180px; height:64px;
      opacity:.7;
      filter: drop-shadow(0 10px 0 rgba(0,0,0,.08));
      animation: drift linear infinite;
      z-index:3;
      background:
        radial-gradient(circle at 25% 55%, rgba(255,255,255,.95) 0 32px, transparent 33px),
        radial-gradient(circle at 50% 40%, rgba(255,255,255,.95) 0 42px, transparent 43px),
        radial-gradient(circle at 75% 55%, rgba(255,255,255,.95) 0 30px, transparent 31px);
    }
    @keyframes drift{
      from { transform: translateX(-240px); }
      to   { transform: translateX(calc(100vw + 240px)); }
    }

    /* ===== Floating hearts ===== */
    .heart{
      position:absolute;
      bottom:-30px;
      font-size:18px;
      opacity:0;
      animation: floatUp 6.7s linear forwards;
      filter: drop-shadow(0 2px 0 rgba(0,0,0,.25));
      z-index:4;
      pointer-events:none;
    }
    @keyframes floatUp{
      0%   { transform: translateY(20px) scale(.9); opacity:0; }
      15%  { opacity:1; }
      100% { transform: translateY(-640px) scale(1.25); opacity:0; }
    }

    /* ===== UI ===== */
    .ui{
      position:fixed;
      left:50%;
      bottom:6vh;
      transform:translateX(-50%);
      width:min(960px, 94vw);
      z-index:9999;
    }
    .box{
      background: linear-gradient(var(--ui2), var(--ui1));
      border:4px solid var(--cream);
      border-radius:16px;
      box-shadow: 0 12px 0 var(--shadow);
      padding:18px;
      position:relative;
    }
    .nameTag{
      display:inline-block;
      margin-top:-36px;
      margin-bottom:10px;
      background: linear-gradient(#ffdb7a, #f2b643);
      color:#2f2200;
      border:4px solid var(--cream);
      border-radius: 12px;
      padding:8px 12px;
      box-shadow: 0 8px 0 var(--shadow);
      font-weight:900;
    }
    .row{display:flex; gap:14px; align-items:center; flex-wrap:wrap;}
    .portrait{
      width:74px; height:74px;
      border:4px solid var(--cream);
      border-radius:14px;
      box-shadow: 0 8px 0 var(--shadow);
      background:
        radial-gradient(circle at 50% 42%, #ffd85a 0 30px, transparent 31px),
        linear-gradient(#ff9a3d 0 0) 34px 42px/10px 8px no-repeat,
        radial-gradient(circle, #1b1b1b 40%, transparent 42%) 26px 34px/10px 10px no-repeat,
        radial-gradient(circle, #1b1b1b 40%, transparent 42%) 46px 34px/10px 10px no-repeat,
        radial-gradient(circle, rgba(255,92,138,.35) 40%, transparent 42%) 20px 50px/14px 14px no-repeat,
        radial-gradient(circle, rgba(255,92,138,.35) 40%, transparent 42%) 50px 50px/14px 14px no-repeat;
      background-color:#2b2b2b;
      flex:0 0 auto;
    }
    h1{margin:0 0 8px; font-size:26px; line-height:1.2;}
    p{margin:0 0 14px; font-size:16px; line-height:1.6; opacity:.95;}
    .buttons{display:flex; gap:12px; flex-wrap:wrap; align-items:center;}
    button{
      font: inherit;
      font-size:16px;
      padding:12px 16px;
      border-radius:14px;
      border:3px solid var(--cream);
      cursor:pointer;
      box-shadow: 0 7px 0 var(--shadow);
      user-select:none;
      position:relative;
      overflow:hidden;
    }
    button:active{ transform: translateY(2px); box-shadow: 0 5px 0 var(--shadow); }

    #yesBtn{
      background: linear-gradient(#40f08c, #1fb25b);
      color:#08301b;
      border-color:#eaffea;
      font-weight:900;
    }

    /* ===== No button + FIRE MODE ===== */
    #noBtn{
      background: linear-gradient(var(--pink2), var(--pink));
      color:#3a0c18;
      border-color:#ffe8ef;
      font-weight:900;
    }
    #noBtn.fire{
      filter: saturate(1.2) contrast(1.05);
      animation: wobble .18s infinite alternate;
    }
    @keyframes wobble{
      from{ transform: rotate(-1.5deg) translateY(-1px); }
      to  { transform: rotate(1.5deg) translateY(1px); }
    }

    /* flame particles (CSS) */
    .flame{
      position:absolute;
      left:50%;
      bottom:-6px;
      width:10px;
      height:10px;
      border-radius:50%;
      background: radial-gradient(circle, #fff6 0 20%, #ffd36b 35%, #ff7a00 65%, #ff2a00 100%);
      transform: translateX(-50%);
      opacity:0;
      pointer-events:none;
    }
    #noBtn.fire .flame{
      opacity:1;
      animation: flameUp 650ms linear infinite;
    }
    #noBtn.fire .flame:nth-child(1){ left:25%; animation-delay:0ms;  }
    #noBtn.fire .flame:nth-child(2){ left:45%; animation-delay:120ms;}
    #noBtn.fire .flame:nth-child(3){ left:65%; animation-delay:240ms;}
    #noBtn.fire .flame:nth-child(4){ left:80%; animation-delay:360ms;}
    @keyframes flameUp{
      0%   { transform: translate(-50%, 0) scale(1);   opacity:.9; }
      60%  { opacity:.7; }
      100% { transform: translate(-50%, -34px) scale(0.2); opacity:0; }
    }

    /* ===== Music button ===== */
    .musicBtn{
      margin-left:auto;
      background: linear-gradient(#ffe59b, var(--gold));
      color:#2f2200;
      border-color:#fff3cf;
      font-weight:900;
      display:flex;
      gap:8px;
      align-items:center;
    }
    .dot{
      width:10px; height:10px; border-radius:50%;
      background:#7d0;
      box-shadow: 0 0 0 3px rgba(0,0,0,.15) inset;
    }
    .dot.off{ background:#a33; }

    /* Success overlay */
    .win{
      position:fixed;
      inset:0;
      display:none;
      place-items:center;
      text-align:center;
      z-index:10000;
      padding:24px;
    }
    .card{
      width:min(820px,94vw);
      background: linear-gradient(var(--ui2), var(--ui1));
      border:4px solid var(--cream);
      border-radius:16px;
      box-shadow: 0 12px 0 var(--shadow);
      padding:22px 18px;
    }
    .card h2{margin:0 0 10px; font-size:30px;}
    .card p{margin:0; font-size:16px;}

    /* Heart burst */
    .burst{
      position:fixed;
      left:50%; top:55%;
      transform:translate(-50%,-50%);
      pointer-events:none;
      animation: pop 950ms ease-out forwards;
      filter: drop-shadow(0 2px 0 rgba(0,0,0,.25));
      z-index:20000;
    }
    @keyframes pop{
      0%{opacity:0; transform:translate(-50%,-50%) scale(.7)}
      15%{opacity:1}
      100%{opacity:0; transform:translate(calc(-50% + var(--dx)), calc(-50% + var(--dy))) scale(1.55)}
    }

    /* Tiny dramatic shake for the UI */
    .shake{
      animation: shake .25s;
    }
    @keyframes shake{
      0%{transform:translateX(-50%) translateY(0)}
      25%{transform:translateX(-50%) translateY(-2px)}
      50%{transform:translateX(-50%) translateY(2px)}
      75%{transform:translateX(-50%) translateY(-1px)}
      100%{transform:translateX(-50%) translateY(0)}
    }
  </style>
</head>

<body>
  <div class="scene">
    <div class="cloud" style="top:10vh; animation-duration: 34s;"></div>
    <div class="cloud" style="top:18vh; width:220px; height:74px; opacity:.55; animation-duration: 46s; animation-delay:-14s;"></div>
    <div class="cloud" style="top:26vh; width:150px; height:58px; opacity:.45; animation-duration: 39s; animation-delay:-20s;"></div>
    <div class="hills"></div>
    <div class="field"></div>
  </div>

  <div class="ui" id="prompt">
    <div class="box" id="box">
      <div class="nameTag" id="nameTag">Farmer</div>

      <div class="row" style="margin-bottom:12px;">
        <div class="portrait" aria-hidden="true"></div>
        <div style="flex:1; min-width:240px;">
          <h1 id="title">Will you be my Valentine? üíå</h1>
          <p id="dialogue">I did all my chores‚Ä¶ but I still need your answer üåª</p>
        </div>
      </div>

      <div class="buttons">
        <button id="yesBtn">YES üíö</button>

        <button id="noBtn">
          NO üíî
          <span class="flame"></span><span class="flame"></span><span class="flame"></span><span class="flame"></span>
        </button>

        <button class="musicBtn" id="musicBtn" title="Toggle festival music">
          <span class="dot off" id="musicDot"></span>
          FESTIVAL MUSIC
        </button>
      </div>
    </div>
  </div>

  <div class="win" id="win">
    <div class="card">
      <h2>YOU SAID YES üò≠üíñ</h2>
      <p>Meet me by the farm gate tonight? üåô</p>
    </div>
  </div>

  <script>
    /* ======================
       1) Floating hearts
    ====================== */
    const heartChars = ["üíñ","üíò","üíï","üíó","üíû"];
    function spawnHeart(){
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = heartChars[Math.floor(Math.random()*heartChars.length)];
      h.style.left = (Math.random()*100) + "vw";
      h.style.fontSize = (14 + Math.random()*18) + "px";
      document.body.appendChild(h);
      setTimeout(()=>h.remove(), 7000);
    }
    setInterval(spawnHeart, 650);
    for(let i=0;i<10;i++) spawnHeart();

    /* ======================
       2) Heart burst for YES
    ====================== */
    function heartBurst(count=34){
      for(let i=0;i<count;i++){
        const e=document.createElement("div");
        e.className="burst";
        e.textContent=heartChars[Math.floor(Math.random()*heartChars.length)];
        e.style.setProperty("--dx", (Math.random()*460 - 230) + "px");
        e.style.setProperty("--dy", (Math.random()*320 - 280) + "px");
        e.style.fontSize = (18 + Math.random()*20) + "px";
        document.body.appendChild(e);
        setTimeout(()=>e.remove(), 1000);
      }
    }

    const yesBtn=document.getElementById("yesBtn");
    const noBtn=document.getElementById("noBtn");
    const prompt=document.getElementById("prompt");
    const win=document.getElementById("win");
    const box=document.getElementById("box");

    yesBtn.addEventListener("click", ()=>{
      heartBurst(44);
      box.classList.add("shake");
      setTimeout(()=>box.classList.remove("shake"), 260);
      prompt.style.display="none";
      win.style.display="grid";
      // optional: stop music when yes
      stopMusic();
      setMusicUI(false);
    });

    /* ======================
       3) NO button: fire + run away + guilt dialogue
    ====================== */
    const titleEl = document.getElementById("title");
    const dialogueEl = document.getElementById("dialogue");

    const guiltLines = [
      "Oh‚Ä¶ okay. I‚Äôll just‚Ä¶ stand here by the crops then. ü•Ä",
      "I even saved you the rarest flower I could find‚Ä¶ üíê (it‚Äôs in my pocket‚Ä¶)",
      "The chickens saw that. They‚Äôre judging you. üêî",
      "My heart bar just dropped by 1‚Ä¶ are you SURE? üò≠",
      "This is a once-a-year secret event‚Ä¶ you can‚Äôt just click ‚ÄòNo.‚Äô üíî"
    ];
    let guiltIndex = 0;

    function setGuilt(){
      // escalate, loop at the last one
      dialogueEl.textContent = guiltLines[Math.min(guiltIndex, guiltLines.length-1)];
      guiltIndex++;
      box.classList.add("shake");
      setTimeout(()=>box.classList.remove("shake"), 260);
    }

    function ignite(on){
      noBtn.classList.toggle("fire", on);
    }

    function moveNo(){
      // make it harder to click: teleport around
      noBtn.style.position="fixed";
      const pad=12;
      const w=noBtn.offsetWidth;
      const h=noBtn.offsetHeight;

      const x=Math.floor(Math.random()*(window.innerWidth - w - pad*2)) + pad;
      const y=Math.floor(Math.random()*(window.innerHeight - h - pad*2)) + pad;
      noBtn.style.left=x+"px";
      noBtn.style.top=y+"px";
    }

    // desktop hover
    noBtn.addEventListener("mouseover", ()=>{
      ignite(true);
      setGuilt();
      moveNo();
    });

    // click tries
    noBtn.addEventListener("click", (e)=>{
      e.preventDefault();
      ignite(true);
      setGuilt();
      moveNo();
    });

    // mobile touch
    noBtn.addEventListener("touchstart", (e)=>{
      e.preventDefault();
      ignite(true);
      setGuilt();
      moveNo();
    }, {passive:false});

    // cool down fire if the mouse leaves the area (best effort)
    noBtn.addEventListener("mouseleave", ()=>ignite(false));

    /* ======================
       4) Festival Music (Web Audio) ‚Äî original, chiptune-ish
       - Browsers require a user gesture to start audio.
       - Click the FESTIVAL MUSIC button.
    ====================== */
    const musicBtn = document.getElementById("musicBtn");
    const musicDot = document.getElementById("musicDot");

    let audioCtx = null;
    let musicOn = false;
    let musicTimer = null;
    let master = null;

    function setMusicUI(on){
      musicDot.classList.toggle("off", !on);
    }

    function ensureAudio(){
      if(!audioCtx){
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        master = audioCtx.createGain();
        master.gain.value = 0.12; // overall volume
        master.connect(audioCtx.destination);
      }
    }

    // Simple synth note
    function playNote(freq, t, dur, type="square", vol=0.7){
      const o = audioCtx.createOscillator();
      const g = audioCtx.createGain();
      o.type = type;
      o.frequency.setValueAtTime(freq, t);

      g.gain.setValueAtTime(0.0001, t);
      g.gain.exponentialRampToValueAtTime(vol, t + 0.01);
      g.gain.exponentialRampToValueAtTime(0.0001, t + dur);

      o.connect(g);
      g.connect(master);

      o.start(t);
      o.stop(t + dur + 0.02);
    }

    // Drum-ish click
    function playKick(t){
      const o = audioCtx.createOscillator();
      const g = audioCtx.createGain();
      o.type = "sine";
      o.frequency.setValueAtTime(120, t);
      o.frequency.exponentialRampToValueAtTime(40, t + 0.09);

      g.gain.setValueAtTime(0.0001, t);
      g.gain.exponentialRampToValueAtTime(0.9, t + 0.005);
      g.gain.exponentialRampToValueAtTime(0.0001, t + 0.12);

      o.connect(g);
      g.connect(master);

      o.start(t);
      o.stop(t + 0.14);
    }

    // A tiny ‚Äúfestival‚Äù loop (original pattern)
    const BPM = 132;
    const step = 60 / BPM / 2; // 8th note
    // Melody in semitones from A4=440 base-ish
    const melody = [
      0, 4, 7, 12,  7, 4, 0, 4,
      5, 9, 12, 14, 12, 9, 5, 4
    ];
    const bass = [
      -12, -12, -12, -12,  -10, -10, -10, -10,
      -8,  -8,  -8,  -8,   -10, -10, -10, -10
    ];

    function semitoneToFreq(semi){
      // base note: A4 = 440
      return 440 * Math.pow(2, semi/12);
    }

    function startMusic(){
      ensureAudio();
      if(audioCtx.state === "suspended") audioCtx.resume();

      let i = 0;
      const startAt = audioCtx.currentTime + 0.02;

      // schedule in chunks so it stays in sync
      function scheduleChunk(){
        const now = audioCtx.currentTime;
        const base = Math.max(now + 0.02, startAt + i*step);

        for(let k=0;k<16;k++){
          const idx = (i + k) % melody.length;
          const t = base + k*step;

          // melody
          playNote(semitoneToFreq(melody[idx]), t, step*0.9, "square", 0.35);

          // bass every 2 steps
          if(((i+k) % 2) === 0){
            playNote(semitoneToFreq(bass[idx]), t, step*1.8, "triangle", 0.25);
          }

          // kick every 4 steps
          if(((i+k) % 4) === 0){
            playKick(t);
          }
        }

        i = (i + 16) % 999999;
      }

      scheduleChunk();
      musicTimer = setInterval(scheduleChunk, (step*16*1000) * 0.9);
    }

    function stopMusic(){
      if(musicTimer){
        clearInterval(musicTimer);
        musicTimer = null;
      }
      // fade out
      if(master && audioCtx){
        const t = audioCtx.currentTime;
        master.gain.cancelScheduledValues(t);
        master.gain.setValueAtTime(master.gain.value, t);
        master.gain.linearRampToValueAtTime(0.0001, t + 0.2);
      }
    }

    musicBtn.addEventListener("click", ()=>{
      musicOn = !musicOn;
      setMusicUI(musicOn);
      if(musicOn){
        // restore volume quickly
        ensureAudio();
        master.gain.value = 0.12;
        startMusic();
      }else{
        stopMusic();
      }
    });

    // also start music automatically on the FIRST click anywhere (optional-ish)
    // but only if they haven't toggled yet.
    let firstGesture = true;
    window.addEventListener("pointerdown", ()=>{
      if(firstGesture){
        firstGesture = false;
        // don't auto-start if you don't want it:
        // Uncomment the next 2 lines to auto-start on first tap/click.
        // musicOn = true; setMusicUI(true); startMusic();
      }
    }, {once:false});
  </script>
</body>
